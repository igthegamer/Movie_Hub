<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='show_details.css') }}">
</head>
<body>
    <div class="header">
        <h1 class="title"><a href="/dashboard">TV Shows</a></h1>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="show-details-container">
        <h1 class="create-title">Edit Show</h1>
        <form action="/shows/{{ show.id }}/edit" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ show.title }}" required>
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input type="text" id="network" name="network" value="{{ show.network }}" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date" value="{{ show.release_date }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" required>{{ show.description }}</textarea>
            </div>
            <button type="submit" class="add">Save Changes</button>
        </form>
    </div>
</body>
</html>
